<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./imagenes/logo.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="contenedor">
            <img class="logo" src="Imagenes/logo.svg" alt="logo alura">
            <h1 class="Titulo">Encriptador de texto</h1>
        </div>
        
    </header>

    <main>
        <div class="contenedor">
            <div class="encriptador">
                <form class="encriptador_form">
                    <div class="texto_en_area">
                        <textarea name="texto" id="texto"  placeholder="Ingrese el texto aquí" ></textarea>
                        <div class="texto_info">
                            <div class="info">
                                <img src="./imagenes/exclamation-circle.svg">
                                <p id="advertencia">Ingrese sólo letras minúsculas y sin acento</p>
                            </div>
    
                        </div>
    
                        <div class="btn">
                            <button id="encri" class="btn_encriptar" type="button">Encriptar</button>
                            <button id="desencri" class="btn_desencriptar" type="button"> Desencriptar</button>
                        </div>
                    </div>
                </form>
    
                <div class="resultado">

                    <div class="contenedor_resultado">
                        <div class="contenido_no_resuelto" id="noResuelto">
                            <div class="imagen_resultado">
                                <img src="./imagenes/1.png" alt="imagen muneco">
                            </div>
                            <p class="Mensaje">Ningún mensaje fue encontrado</p>
                            <p>Ingresá el texto que desees encriptar o desencriptar.</p>
                            </div>
                
                            <div class="contenido_resuelto" id = "resuelto">
                                <textarea name="texto_resultado" id="textoResultado" disabled></textarea>
                                <button id="copiar" type="button"><img src="./imagenes/copia.svg"> Copiar</button>
                        </div>
                    </div>
                    
                </div>
    
            </div>
    
        </div>
    </main>

    <footer>
        <p class="autor">Virginia Nazzar - 2022</p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
